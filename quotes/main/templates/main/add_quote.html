{% extends '../base.html' %}
{% block title %}Добавить цитату{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Добавить цитату</h1>
    <form method="post" class="quote-form">
        {% csrf_token %}
        {{ form.media }}

        <div class="form-group">
            <label for="{{ form.source.id_for_label }}">Введите источник:</label>
            {{ form.source }}
        </div>

        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Введите цитату:</label>
            {{ form.text }}
        </div>

        <div class="form-group">
            <label for="{{ form.weight.id_for_label }}">Введите вес:</label>
            {{ form.weight }}
        </div>

        <button type="submit" class="save-button">Сохранить</button>
    </form>
</div>
{% endblock %}
